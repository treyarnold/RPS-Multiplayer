<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 d-flex flex-column text-center">
        <div class="player1">
          <form class="input-group mb-3">
            <input type="text" class="form-control text-center" placeholder="Player 1" id="player1Name">
            <button class="input-group-append btn btn-outline-secondary player" type="submit" id="1">Submit</button>
          </form>
        </div>
        <button class="btn btn-lg btn-info m-2" id="player1Rock">Rock</button>
        <button class="btn btn-lg btn-info m-2" id="player1Paper">Paper</button>
        <button class="btn btn-lg btn-info m-2" id="player1Scissors">Scissors</button>
        <p>Wins: <span id="winsCount">0</span></p>
        <p>Losses: <span id="lossesCount">0</span></p>
      </div>
      <div class="col-md-4 d-flex flex-column text-center">
        <p>Combat Area</p>
      </div>
      <div class="col-md-4 d-flex flex-column text-center">
        <p>Player 2</p>
        <button class="btn btn-lg btn-info m-2" id="player2Rock">Rock</button>
        <button class="btn btn-lg btn-info m-2" id="player2Paper">Paper</button>
        <button class="btn btn-lg btn-info m-2" id="player2Scissors">Scissors</button>
        <p>Wins: <span id="winsCount">0</span></p>
        <p>Losses: <span id="lossesCount">0</span></p>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
  <script src="./assets/js/app.js"></script>
</body>

</html>
